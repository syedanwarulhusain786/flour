{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
	.gallery-wrap .img-big-wrap img {
		height: 450px;
		width: auto;
		display: inline-block;
		cursor: zoom-in;
	}

	.gallery-wrap .img-small-wrap .item-gallery {
		width: 60px;
		height: 60px;
		border: 1px solid #ddd;
		margin: 7px 2px;
		display: inline-block;
		overflow: hidden;
	}

	.gallery-wrap .img-small-wrap {
		text-align: center;
	}

	.gallery-wrap .img-small-wrap img {
		max-width: 100%;
		max-height: 100%;
		object-fit: cover;
		border-radius: 4px;
		cursor: pointer;
		/* Change cursor to pointer for clickable images */
	}
</style>

<script>
	function changeMainImage(imageUrl) {
		document.getElementById('main-image').src = imageUrl;
	}
</script>

<div class="container">
	<div class="card">
		<div class="row">
			<aside class="col-sm-5 border-right">
				<article class="gallery-wrap">
					<div class="img-big-wrap">
						<div><img id="main-image" src="{{ product_details.big_image.image_url }}"></div>
					</div>
					<div class="img-small-wrap">
						{% for product in product_details.images %}
						<div class="item-gallery">
							<img src="{{ product.image_url }}" onclick="changeMainImage('{{ product.image_url }}')">
						</div>
						{% endfor %}
					</div>
				</article>
			</aside>
			<aside class="col-sm-7">
				<article class="card-body p-5">
					<h3 class="title mb-3">{{product_details.name}}</h3>

					<p class="price-detail-wrap">
						<span class="price h3 text-warning">
							<span class="currency">Rs</span><span class="num">{{product_details.price}}</span>
						</span>
						<span>/per Piece</span>
					</p> <!-- price-detail-wrap .// -->
					<dl class="item-property">
						<dt>Description</dt>
						<dd>
							<p>{{product_details.description}}</p>
						</dd>
					</dl>
