{% extends 'base.html' %}
{% load static %}

{% block content %}



<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
  margin-top: 50px;
  width: auto;
  max-width: 100%; /* Adjust the maximum width as needed */
  margin-left: auto;
  margin-right: auto;
  height: calc(80vh - 100px);
}

  .card-header {
    background-color: #007bff;
    color: #ffffff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .text-center {
  text-align: left !important;
}
label {
  font-weight: bold; /* Make the label bold */
  padding:5px;
}


/* Clearfix to handle wrapping of inline-block elements */

</style>
<div class="card text-center">
    <div class="card-header">
        Edit Service
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'edit_service' service.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ service_form.name.id_for_label }}">Service Name</label>
                {{ service_form.name }}
            </div>
            <div class="form-group">
                <label for="{{ service_form.description.id_for_label }}">Description</label>
                {{ service_form.description }}
            </div>

            <div class="form-group">
                <label for="{{ service_form.category.id_for_label }}">Category</label>
                {{ service_form.category }}
            </div>
            
            <div class="form-group">
                <label for="{{ service_form.category.id_for_label }}">Price</label>
                {{ service_form.price }}
            </div>
            <div class="form-group">
                <label for="{{ service_form.category.id_for_label }}">Qty</label>
                {{ service_form.Qty }}
            </div>
            <div class="form-group">
                <label for="{{ service_form.category.id_for_label }}">Costing</label>
                {{ service_form.costing }}
            </div>
            <!-- Add similar blocks for other form fields -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

    
{% endblock %}
