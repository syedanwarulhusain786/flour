{% extends 'base.html' %}
{% load static %}

{% block content %}



<style>
 body {
    background-color: #f8f9fa;
  }

  .card {
  margin-top: 50px;
  width: auto;
  max-width: 100%; /* Adjust the maximum width as needed */
  margin-left: auto;
  margin-right: auto;
  height: calc(100vh - 100px);
}

  .card-header {
    background-color: #007bff;
    color: #ffffff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .text-center {
  text-align: left !important;
}
label {
  font-weight: bold; /* Make the label bold */
  padding:5px;
}
</style>

<div class="card text-center">
    <div class="card-header">
      Customers
    </div>
    <div class="card-body">
      <form name="customerForm" method="POST">
        {% csrf_token %}
          <div class="row">
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="customerName">Customer Id</label>
                  <input type="text" class="form-control" id="voucher_no" name="voucher_no" value="">
                </div>
              </div>
            </div>
            <div class="row" style="padding:20px">


              <div class="col-md-4">
                <div class="form-group ">
                  <label for="customerName">Customer Name</label>
                  <input type="text" class="form-control" name="customerName" placeholder="Enter customer name">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="customerCode">Customer Code</label>
                  <input type="text" class="form-control" name="customerCode" id="customerCode" placeholder="Enter customer code" disabled>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="creditPeriod">Credit Period</label>
                  <input type="number" class="form-control" name="creditPeriod" placeholder="Enter credit period">
                </div>
              </div>
            </div>
            <div class="row" style="padding:20px">

        

                <div class="col-md-4">
                <div class="form-group">
                  <label for="creditLimit">Credit Limit</label>
                  <input type="number" class="form-control" name="creditLimit" placeholder="Enter credit limit">
                </div>
              </div>

                <div class="col-md-4">
                <div class="form-group">
                  <label for="mailingName">Mailing Name</label>
                  <input type="text" class="form-control" name="mailingName" placeholder="Enter mailing name">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" name="phone" placeholder="Enter phone">
                </div>
              </div>
          </div>



        <div class="row" style="padding:20px">

            <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email">
            </div>
          </div>

            <div class="col-md-4">
            <div class="form-group">
              <label for="bankAccount">Bank Account</label>
              <input type="text" class="form-control" name="bankAccount" placeholder="Enter bank account">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="branch_name">IFSC CODE</label>
              <input type="text" class="form-control" name="branch_name" placeholder="Enter IFSC CODE">
            </div>
          </div>


        
        </div>

          <div class="row" style="padding:20px">

            <div class="col-md-4">
            <div class="form-group">
              <label for="narration">Narration</label>
              <input type="text" class="form-control" name="narration" placeholder="Enter narration">
            </div>
          </div>

            <div class="col-md-4">
            <div class="form-group">
              <label for="phoneCstNo">GST/VAT No</label>
              <input type="text" class="form-control" name="GstNo" placeholder="Enter GST No">
            </div>
          </div>

            <div class="col-md-4">
            <div class="form-group">
              <label for="pan">Pan</label>
              <input type="text" class="form-control" name="pan" placeholder="Enter PAN">
            </div>
          </div>
        </div>

          <div class="row" style="padding:20px">

            <div class="col-md-4">
            <div class="form-group">
              <label for="openingBalance">Opening Balance</label>
              <input type="number" class="form-control" name="openingBalance" placeholder="Enter opening balance">
            </div>
          </div>

            <div class="col-md-4">
            <div class="form-group">
              <label for="routeId">Route ID</label>
              <input type="text" class="form-control" name="routeId" placeholder="Enter Route ID">
            </div>
          </div>

            <div class="col-md-4">
            <div class="form-group">
              <label for="areaId">Area ID</label>
              <input type="text" class="form-control" name="areaId" placeholder="Enter Area ID">
            </div>
          </div>
        </div>

          <div class="row" style="padding:20px">

            <div class="col-md-4">
              <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" name="address" placeholder="Enter address"></textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="tin">TIN</label>
                <input type="text" class="form-control" name="tin" placeholder="Enter TIN">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="tin">Mobile</label>
                <input type="text" class="form-control" name="mobile" placeholder="Enter mobile">
              </div>
            </div>
            
          </div>



          <div class="row" style="padding:20px">
            <div class="col-md-4">
              <div class="form-group">
                <label>
                  <input type="checkbox" name="enable_options" id="enableOptionsCheckbox"> Add To Ledger 
              </label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="account_category">Primary Group:</label>
                <select class="selectpicker" id="accountNumber1" name="primaryGroupName" data-live-search="true">
      
                  {% for category in primaryGroup %}
                  <option data-tokens="{{ category.primary_group_number }}" id="{{ category.primary_group_number }}"
                    value="{{ category.primary_group_number }}">{{ category.primary_group_name }}</option>
      
      
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="account_category">Group:</label>
                <select class="selectpicker" id="accountNumber2" name="GroupName" data-live-search="true">
      
                  {% for category in group %}
                  <option data-tokens="{{ category.group_number }}" id="{{ category.group_number }}"
                    value="{{ category.group_number }}">{{ category.group_name }}</option>
      
      
                  {% endfor %}
                </select>

              </div>
            </div>

          </div>

        

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
    <div class="card-footer text-body-secondary">
      2 days ago
    </div>
</div>
<script>
  // JavaScript to show/hide dropdowns based on checkbox state
  document.addEventListener('DOMContentLoaded', function () {
      var checkbox = document.getElementById('enableOptionsCheckbox');
      var dropdown1 = document.getElementById('accountNumber1');
      var dropdown2 = document.getElementById('accountNumber2');

      function toggleDropdowns() {
          if (checkbox.checked) {
              dropdown1.removeAttribute('disabled');
              dropdown2.removeAttribute('disabled');
          } else {
              dropdown1.setAttribute('disabled', 'disabled');
              dropdown2.setAttribute('disabled', 'disabled');
          }
      }

      // Initial state
      toggleDropdowns();

      // Add event listener to the checkbox
      checkbox.addEventListener('change', toggleDropdowns);
  });
</script>
<script>
  function saveCustomer() {
    // Add your JavaScript logic for saving the customer here
    alert('Customer saved!');
  }

  function cancel() {
    // Add your JavaScript logic for canceling here
    alert('Action canceled!');
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {

  const voucher_numbe = document.getElementById("voucher_no");
  const customerCode = document.getElementById("customerCode");

  generateAccountNumber()


  function generateAccountNumber() {
  // Make an AJAX request to your Django backend to get the next available account number
  fetch("/account/get_next_customer_number/") // Replace with your Django endpoint URL
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              voucher_numbe.value = data.account_number;
              customerCode.value = 'Cust-'+data.account_number;

          }
      })
      .catch(error => {
          console.error("Error fetching account number:", error);
      });
}

  // You can also submit the form data to the Django backend using AJAX or a form submission, depending on your preference.
});
</script>







  {% endblock %}
