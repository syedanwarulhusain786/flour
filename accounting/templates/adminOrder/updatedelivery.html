<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the input elements for Deduction in (%), Quantity, and Accepted Quantity
    var deductionPercentInput = document.getElementById('qd');
    var quantityInput = document.getElementById('quantity');
    var acceptedQuantityInput = document.getElementById('aq');

    // Get the Agreed and Price After Deduction input elements
    var agreedInput = document.getElementById('Agreed');
    var priceAfterDeductionInput = document.getElementById('price_after_deduction');

    // Add input event listener to Deduction in (%) input field
    deductionPercentInput.addEventListener('input', updateAcceptedQuantity);

   

    // Function to update Accepted Quantity based on Deduction in (%) and Quantity
    function updateAcceptedQuantity() {
      // Get the current values of quantity and deduction percentage
      var quantity = parseFloat(quantityInput.value) || 0;
      var deductionPercent = parseFloat(deductionPercentInput.value) || 0;

      // Calculate the Accepted Quantity
      var acceptedQuantity = quantity - (quantity * deductionPercent / 100);

      // Update the Accepted Quantity input field with the calculated value
      acceptedQuantityInput.value = acceptedQuantity;

</script>

<script>

    var deductionInputs = document.querySelectorAll('input[name^="Freight"], input[name^="Dala"], input[name^="cd"], input[name^="Kata"], input[name^="tds"], input[name^="Bardana"], input[name^="Brokerage"], input[name^="Commission"]');

    // Add change event listener to each deduction input

    // Function to update the total value
