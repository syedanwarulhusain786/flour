<!-- billing_company_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4" style="padding-top: 65px;">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this billing company?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'billing_company_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
