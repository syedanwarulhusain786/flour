{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme">


<!-- Mirrored from bootstrapdemos.adminmart.com/modernize/dist/main/authentication-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Nov 2023 09:21:23 GMT -->
<head>
  <!-- Required meta tags -->
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
<!-- Favicon icon-->
<link
  rel="shortcut icon"
  type="image/png"
  href="{% static '/assets/images/logos/favicon.png' %}" 
/>

<!-- Core Css -->
<link rel="stylesheet" href="{% static '/assets/css/styles.css' %}"  />

  <title>Corporate Resource Management System</title>
  <style>
    .logo {
            width: 100px; /* Set the width of the logo */
            height: 100px; /* Set the height of the logo */
            background-image: url('your-logo-image.png'); /* Specify the image URL */
            background-size: cover; /* Scale the image to cover the element */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="{% static '/assets/images/logos/favicon.png' %}"  alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row">
          <div class="col-xl-7 col-xxl-8">

            <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
              <img src="{% static '/assets\images\logos\Logo.png' %}" alt="" class="img-fluid" width="500">
            </div>
          </div>
          <div class="col-xl-5 col-xxl-4">
            <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
              <div class="col-sm-8 col-md-6 col-xl-9">
                
                <h2 class="mb-3 fs-7 fw-bolder">Welcome to CRMS</h2>
                <p class=" mb-9">Your Corporate Resource Management System</p>


                <form method="POST">
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" name="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit"  class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</button>
                  <!-- <a type="button" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</a> -->
                  {% if message %}
                  <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show"
                  role="alert">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                    aria-label="Close"></button>
                  <strong>Error - </strong> {{message}}
                </div>
                    
                    {% endif %}
                  <div class="d-flex align-items-center justify-content-center">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dark-transparent sidebartoggler"></div>
  <!-- Import Js Files -->

<script src="{% static '/assets/libs/jquery/dist/jquery.min.js' %}" ></script>
<script src="{% static '/assets/js/app.min.js' %}"></script>
<script src="{% static '/assets/js/app.init.js' %}"></script>
<script src="{% static '/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}" ></script>
<script src="{% static '/assets/libs/simplebar/dist/simplebar.min.js' %}"></script>

<script src="{% static '/assets/js/sidebarmenu.js' %}" ></script>
<script src="{% static '/assets/js/theme.js' %}" ></script>
<script src="https://cdn.jsdelivr.net/npm/@tabler/icons@1.74.0/icons-react/dist/index.umd.min.js"></script>

</body>

</html>
