{% load static %}


  <!--  Shopping Cart -->
  <div class="offcanvas offcanvas-end shopping-cart" tabindex="-1" id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header py-4">
      <h5 class="offcanvas-title fs-5 fw-semibold" id="offcanvasRightLabel">
       Notification And Logs
      </h5>
      <!-- <span class="badge bg-primary rounded-4 px-3 py-1 lh-sm">5 new</span> -->
    </div>
    <div class="offcanvas-body h-100 px-4 pt-0" data-simplebar>
      <ul class="mb-0">
        <li class="pb-7">
          <div class="message-body" data-simplebar>
            <a href="javascript:void(0)" class="py-6 px-7 d-flex align-items-center dropdown-item">
              <span class="me-3">
                <img src="#" alt="user" class="rounded-circle" width="48"
                  height="48" />
              </span>
              <div class="w-75 d-inline-block v-middle">
                <h6 class="mb-1 fw-semibold lh-base">Roman Joined the Team!</h6>
                <span class="fs-2 d-block text-body-secondary">Congratulate him</span>
              </div>
            </a>

          </div>
          <div class="py-6 px-7 mb-1">
            <button class="btn btn-outline-primary w-100">See All Notifications</button>
          </div>
        </li>

      </ul>

    </div>
  </div>









    <!--  Shopping Cart -->
    <div class="offcanvas offcanvas-end shopping-cart" tabindex="-1" id="offcanvasProfile"
    aria-labelledby="offcanvasProfileLabel">
    <div class="offcanvas-header py-4">
      <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>

      <!-- <span class="badge bg-primary rounded-4 px-3 py-1 lh-sm">5 new</span> -->
    </div>
    <div class="offcanvas-body h-100 px-4 pt-0" data-simplebar>
      <ul class="mb-0">
        <li class="pb-7">
          <div class="profile-dropdown position-relative" data-simplebar>
            <div class="py-3 px-7 pb-0">
            </div>
            <div class="d-flex align-items-center py-9 mx-7 border-bottom">
              <img src="{% static '/assets/images/profile/user-1.jpg' %}" class="rounded-circle" width="80"
                height="80" alt="" />
              <div class="ms-3">
                <h5 class="mb-1 fs-3">{{user.username}}</h5>
                <span class="mb-1 d-block">{{user.department}}</span>
                <p class="mb-0 d-flex align-items-center gap-2">
                  <i class="ti ti-mail fs-4"></i> {{user.email}}
                </p>
              </div>
            </div>
            <div class="message-body">
              <a href="{% url 'profile' %}" class="py-8 px-7 mt-8 d-flex align-items-center">
                <span class="d-flex align-items-center justify-content-center text-bg-light rounded-1 p-6">
                  <img src="{% static '/assets/images/svgs/icon-account.svg' %}" alt="" width="24" height="24" />
                </span>
                <div class="w-75 d-inline-block v-middle ps-3">
                  <h6 class="mb-1 fs-3 fw-semibold lh-base">My Profile</h6>
                  <span class="fs-2 d-block text-body-secondary">Account Settings</span>
                </div>
              </a>

            </div>
            <div class="d-grid py-4 px-7 pt-8">
              <div
                class="upgrade-plan bg-primary-subtle position-relative overflow-hidden rounded-4 p-4 mb-9">
                <div class="row">
        
                  <div class="col-6">
                    <div class="m-n4 unlimited-img">
                   
                      <!-- <img src="../assets/images/backgrounds/unlimited-bg.png" alt="" class="w-100" /> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="py-6 px-7 mb-1">
            <a href="{% url 'logout' %}" class="btn btn-outline-primary">Log Out</a>

          </div>
        </li>

      </ul>

    </div>
  </div>


  <div class="dropdown-menu content-dd dropdown-menu-end dropdown-menu-animate-up"
  aria-labelledby="drop1" id="dropdown">


</div>
