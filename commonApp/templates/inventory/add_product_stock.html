<!-- sales_quotation_list.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      position: relative;
    }
  
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  
    /* Add more styling as needed */
  </style>

    <div class="card mb-4" style="padding-top: 50px;">
      <div class="card-header">
        <h5 class="card-title">Add Product Stock</h5>
      </div>
        <div class="card-body">
        <form method="post" action="{% url 'add_product_stock' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
      </div>

    </div>

{% endblock %}
