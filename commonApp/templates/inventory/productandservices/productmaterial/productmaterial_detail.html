{% extends 'base.html' %}
{% load static %}

{% block content %}



<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
  margin-top: 50px;
  width: auto;
  max-width: 100%; /* Adjust the maximum width as needed */
  margin-left: auto;
  margin-right: auto;
  height: calc(100vh - 100px);
}

  .card-header {
    background-color: #007bff;
    color: #ffffff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .text-center {
  text-align: left !important;
}
label {
  font-weight: bold; /* Make the label bold */
  padding:5px;
}



.go-back-link {
    color: #ffffff; /* Set the color to match your design */
    text-decoration: none;
    display: flex;
    align-items: right;
}

.go-back-link i {
    margin-right: 5px; /* Adjust the spacing between the icon and text */
}
</style>

<div class="card text-center">
    <div class="card-header">
     

     <a href="{% url 'product-materials' %}"  class="go-back-link">Add Products<i class="fa fa-mail-reply-all" style="
      margin-left: 90%;
  ">Go Back</i>  </a>
    </div>

      <div class="container" style="padding-top: 50px;">
        <h2>Edit Product Material</h2>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="form-group row">
            <label for="{{ form.product.id_for_label }}" class="col-sm-2 col-form-label font-weight-bold">Product:</label>
            <div class="col-sm-10">
              {{ form.product }}
            </div>
          </div>
          <div class="form-group row" class="js-example-basic-multiple" name="states[]" multiple="multiple">
            <label for="{{ form.material.id_for_label }}" class="col-sm-2 col-form-label font-weight-bold">Material:</label>
            <div class="col-sm-10">
              {{ form.material }}
            </div>
          </div>
          <div class="form-group row">
            <label for="{{ form.quantity_per_piece.id_for_label }}" class="col-sm-2 col-form-label font-weight-bold">Quantity per Piece:</label>
            <div class="col-sm-10">
              {{ form.quantity_per_piece }}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    
    
    

</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Initialize Select2 for each multiple select input -->
<script>
  $(document).ready(function () {
    $('.select2').select2();
  });
</script>





  {% endblock %}
