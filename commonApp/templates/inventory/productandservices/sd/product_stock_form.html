{% extends 'base.html' %}
{% load static %}

{% block content %}




<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    margin-top: 50px;
    width: auto;
    max-width: 100%;
    /* Adjust the maximum width as needed */
    margin-left: auto;
    margin-right: auto;
    height: calc(100vh - 100px);
  }

  .card-header {
    background-color: #007bff;
    color: #ffffff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .text-center {
    text-align: left !important;
  }

  label {
    font-weight: bold;
    /* Make the label bold */
    padding: 5px;
  }



  .go-back-link {
    color: #ffffff;
    /* Set the color to match your design */
    text-decoration: none;
    display: flex;
    align-items: right;
  }

  .go-back-link i {
    margin-right: 5px;
    /* Adjust the spacing between the icon and text */
  }
</style>

<div class="card text-center">
  <div class="card-header">


 
  </div>

  <div class="card-body">
    <div class="container mt-5">
      <h2>Create Product Stock</h2>
      <form method="post" action="{% url 'create_product_stock' %}" class="mt-3">
          {% csrf_token %}
  
          <div class="form-group">
              <label for="{{ form.product.id_for_label }}">Product:</label>
              {{ form.product }}
          </div>
  
          <div class="form-group">
              <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
              {{ form.quantity }}
          </div>
  
          <div class="form-group">
              <label for="{{ form.cost_of_single.id_for_label }}">Cost per Single:</label>
              {{ form.cost_of_single }}
          </div>
  
          <button type="submit" class="btn btn-primary mt-3">Create Product Stock</button>
      </form>
  </div>

</div>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Initialize Select2 for each multiple select input -->
<script>
  $(document).ready(function () {
    $('.select2').select2();
  });
</script>





  {% endblock %}
