{% extends 'base.html' %}
{% load static %}

{% block content %}



<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    margin-top: 50px;
    width: auto;
    max-width: 100%;
    /* Adjust the maximum width as needed */
    margin-left: auto;
    margin-right: auto;
    height: calc(100vh - 100px);
  }

  .card-header {
    background-color: #007bff;
    color: #ffffff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .text-center {
    text-align: left !important;
  }

  label {
    font-weight: bold;
    /* Make the label bold */
    padding: 5px;
  }



  .go-back-link {
    color: #ffffff;
    /* Set the color to match your design */
    text-decoration: none;
    display: flex;
    align-items: right;
  }

  .go-back-link i {
    margin-right: 5px;
    /* Adjust the spacing between the icon and text */
  }
</style>

<div class="card text-center">
  <div class="card-header">


    <a href="{% url 'create_material' %}" class="go-back-link">Add Material<i class="fa fa-mail-reply-all"
        style="margin-left: 90%;">Go Back</i></a>
  </div>

  <div class="card-body">
    <h2>Delete Material</h2>
    <p>Are you sure you want to delete "{{ material.name }}"?</p>
    <form method="post" action="{% url 'delete_material' material.id %}">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete Material</button>
      <a class="btn btn-primary" href="{% url 'material_list' %}">Cancel</a>
    </form>
  </div>
  
</div>

    {% endblock %}
