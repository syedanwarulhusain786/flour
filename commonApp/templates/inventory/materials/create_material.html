<!-- create_material.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container" style="padding-top: 50px;">
    <h2>Create Material</h2>
    <form method="post" action="{% url 'create_material' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="{{ form.unit_of_measurement.id_for_label }}">Unit of Measurement:</label>
        {{ form.unit_of_measurement }}
      </div>
      <div class="form-group">
        <label for="{{ form.unit_cost.id_for_label }}">Unit Cost:</label>
        {{ form.unit_cost }}
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Create Material</button>
    </form>
  </div>
{% endblock %}
